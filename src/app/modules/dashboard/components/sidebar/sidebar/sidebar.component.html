<div class="wrapper sidebar-wrapper">
    <div class="sidebarBody p-0">
        <div class="sidebarBodyTitle">
            <p>Filter By Attributes</p>
        </div>
        <dashboard-node-filter (selectedData)="setSelectedData($event)" [resetObj]="resetObj"></dashboard-node-filter>
        <div class="btn-container d-flex justify-content-around">
            <shared-gray-button [btnText]="BUTTON_TEXT_RESET" (clicked)="resetGraph($event)"></shared-gray-button>
            <shared-gray-button [btnText]="BUTTON_TEXT_APPLY" (clicked)="searchGraph($event)"></shared-gray-button>
        </div>
        <div class="sidebarBodyTitle">
            <p>Filter By Relationships</p>
        </div>
        <div class="sidebarElements">
            <div class="item">
                <dashboard-realtionship-filter (selectedData)="setSelectedRelData($event)" [resetObj]="resetObj"></dashboard-realtionship-filter>
                <div class="btn-container d-flex justify-content-around">
                    <shared-gray-button [btnText]="BUTTON_TEXT_RESET" (clicked)="resetGraph($event)"></shared-gray-button>
                    <shared-gray-button [btnText]="BUTTON_TEXT_APPLY" (clicked)="searchGraph($event,'relation')"></shared-gray-button>
                </div>
                <div class="btn-container d-flex justify-content-around">
                    <span>Show deleted data</span>
                    <shared-toggle-switch (toggleEvent)="NodeLimitToggleHandler($event)"></shared-toggle-switch>
                </div>
            </div>
        </div>
    </div>
</div>
